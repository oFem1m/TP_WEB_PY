{% load static %}

<div class="card mb-4">
    <div class="row g-0">
        <div class="col-md-2 d-flex justify-content-center align-items-center ">
            <img src="{% static '/assets/avatar.png' %}" width="80" height="80" alt="Аватар">
        </div>
        <div class="col-md-10">
            <div class="card-body">
                <h4 class="card-title">Answer</h4>
                <p class="card-text">{{ reply.content }}</p>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <div class="row align-items-center">
            <div class="col-2 d-flex justify-content-center">
                <div class="btn-group" role="group" aria-label="Лайк и дисклайк">
                    <button type="button" class="btn btn-success">
                        <span class="like-count">+{{ reply.likes_count }}</span> <!-- Счетчик лайков -->
                    </button>
                    <button type="button" class="btn btn-danger">
                        <span class="like-count">-{{ reply.dislikes_count }}</span> <!-- Счетчик дислайков -->
                    </button>
                </div>
            </div>
            <div class="col-10">
                <div class="fw-bold">
                    Correct:
                    <i class="fas fa-check text-success"></i>
                </div>
            </div>
        </div>
    </div>
</div>
