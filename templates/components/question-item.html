{% load static %}
<div class="card mb-4">
    <div class="row g-0">
        <div class="col-md-2 d-flex justify-content-center align-items-center ">
            <img src="{% static '/assets/avatar.png' %}" width="80" height="80" alt="Аватар">
        </div>
        <div class="col-md-10">
            <div class="card-body">
                <h4 class="card-title"><a href="{% url 'question' question_id=question.id %}">{{ question.title }}</a>
                </h4>
                <p class="card-text">{{ question.content }}</p>
                <a href="{% url 'question' question_id=question.id %}" class="card-link">Answers
                    ({{ question.get_num_answers }})</a>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <div class="row align-items-center">
            <div class="col-2">
                <div class="btn-group" role="group" aria-label="Лайк и дисклайк">
                    <button type="button" class="btn btn-success">
                        <img src="{% static '/assets/upvote.svg' %}" width="30" height="30"
                             alt="За">
                    </button>
                    <button type="button" class="btn btn-danger">
                        <img src="{% static '/assets/upvote.svg' %}" width="30" height="30"
                             alt="Против"
                             style="transform: rotate(180deg)">
                    </button>
                </div>
            </div>
            <div class="col-10">
                <div class="fw-bold">
                    Tags:
                    {% for tag in question.tags.all %}
                        <a href="{% url 'tag' tag_id=tag.name %}" class="btn btn-primary">{{ tag.name }}</a>
                        {% if not forloop.last %},{% endif %}
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
